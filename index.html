<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>나의 설문지</title>
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 설문지 양식의 너비와 위치 조정 */
        .form-container {
            max-width: 600px;
            margin: 2rem auto 2rem 3rem; /* 오른쪽으로 밀리도록 설정 */
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1 class="text-center">나의 설문지</h1>
    <div class="form-container">
        <form action="https://send.pageclip.co/Mc7PQKQm1Gpny2XtUhiemUrkYVuakoxt" class="pageclip-form" method="post">

            <div class="mb-3">
                <label>이름</label>
                <input type="text" name="name" placeholder="Ex) 김국민" class="form-control">
            </div>

            <div class="mb-3">
                <label>이메일</label>
                <input type="email" name="email" placeholder="Ex) kookmin@gmail.com" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>학번</label>
                <input type="number" name="student_number" placeholder="Ex) 20040000" class="form-control">
            </div>

            <div class="mb-3">
                <label>지원 열람 번호</label>
                <input type="password" name="passward" placeholder="비밀번호 입력하기" class="form-control">
            </div>

            <div class="mb-3">
                <label>성별</label>
                <div class="form-check">
                    <input type="radio" name="gender" value="male" class="form-check-input">
                    <label class="form-check-label">남자</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" value="female" class="form-check-input">
                    <label class="form-check-label">여자</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" value="etc" class="form-check-input">
                    <label class="form-check-label">기타</label>
                </div>
            </div>

            <div class="mb-3">
                <label>학년</label>
                <select name="grade" class="form-select">
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                    <option value="4">4학년</option>
                </select>
            </div>

            <input type="text" name="version" value="v1" hidden readonly>

            <button type="submit" class="pageclip-form__submit btn btn-primary">제출</button>
        </form>
    </div>

    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
